<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Splash Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center; /* Center-align the content horizontally */
        }

        .splash-image {
            animation: tornadoEffect 0.5s linear forwards; /* Faster tornado effect animation */
        }

        @keyframes tornadoEffect {
            0% {
                transform: scale(0.1) rotate(0deg);
            }
            100% {
                transform: scale(1) rotate(720deg);
            }
        }

        .splash-image img {
            max-width: 30%; /* Adjust the percentage to make the image smaller */
            max-height: 30%; /* Adjust the percentage to make the image smaller */
        }

        .splash-text {
            font-size: 36px; /* Increase the font size */
            font-family: Arial, sans-serif; /* Change the font family */
            font-weight: bold; /* Make the text bold */
            color: #fff; /* Text color */
            margin-top: 20px; /* Spacing between image and text */
            text-align: center; /* Horizontally center-align the text */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="splash-image">
            <img src="./icon.png" alt="Splash Image">
        </div>
    </div>
</body>
</html>
